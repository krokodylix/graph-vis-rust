{% extends 'layout.html' %}

{% block content %}

<div class="content">
    <h1>View graph</h1>
    <div id="graph"></div>
    <script>
        // TODO rozlozenie grafu w przestrzeni, oraz wyswietlenie go
        const graph_id = new URLSearchParams(window.location.search).get('id');
        fetch(`http://localhost:8080/api/graph/${graph_id}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('graph').innerHTML = `<h2>${data.title}</h2><p>${data.content}</p>`;
            });
    </script>

{% endblock %}
