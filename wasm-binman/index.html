<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graph Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #1f1f1f;
            color: #ecf0f1;
            height: 100vh;
        }
        header {
            width: 100%;
            background-color: #3a3a3a;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header a {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            text-decoration: none;
            color: white;
            font-size: 32px;
            border: 2px solid white;
            border-radius: 50%;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3a3a3a;
        }
        header a:hover {
            background-color: white;
            color: #3a3a3a;
        }
        #controls {
            margin: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .control-group {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #refresh-button, #algorithm-select, #iterations-input, #gravity-input, #scaling-ratio-input {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #refresh-button {
            background-color: #1abc9c;
            color: white;
        }
        #refresh-button:hover {
            background-color: #16a085;
        }
        #algorithm-select, #iterations-input, #gravity-input, #scaling-ratio-input {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #ccc;
        }
        svg {
            border: 1px solid black;
            background-color: white;
        }
        .node {
            cursor: pointer;
        }
        .fixed {
            stroke: #ff0000;
            stroke-width: 2px;
        }
        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://localhost:8080/usergraphs">&#8592;</a>
        Graph Layout
    </header>
    <div id="controls">
        <div class="control-group" id="algorithm-group">
            <label for="algorithm-select">Algorithm</label>
            <select id="algorithm-select">
                <option value="process_force_atlas2">Force Atlas 2</option>
                <option value="process_fruchterman_reingold">Fruchterman-Reingold</option>
                <option value="process_circular">Circular</option>
                <option value="process_random">Random</option>
                <option value="process_stress_majorization">Stress Majorization</option>
                <option value="process_multidimensional_scaling">Multidimensional Scaling</option>
            </select>
        </div>
        <div class="control-group" id="iterations-group">
            <label for="iterations-input">Iterations</label>
            <input id="iterations-input" type="number" placeholder="Iterations" value="1000">
        </div>
        <div class="control-group" id="gravity-group">
            <label for="gravity-input">Gravity</label>
            <input id="gravity-input" type="number" placeholder="Gravity" step="0.1" value="0.1">
        </div>
        <div class="control-group" id="scaling-ratio-group">
            <label for="scaling-ratio-input">Scaling Ratio</label>
            <input id="scaling-ratio-input" type="number" placeholder="Scaling Ratio" step="0.1" value="10.0">
        </div>
        <button id="refresh-button">Refresh Layout</button>
    </div>
    <svg width="2400" height="1600"></svg>
    <script type="module">
        import init, { process_random, process_force_atlas2, process_circular, process_fruchterman_reingold, process_stress_majorization, process_multidimensional_scaling } from './pkg/graph_layout.js';
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        function updateControlVisibility(algorithm) {
            const iterationsAlgorithms = ['process_force_atlas2', 'process_fruchterman_reingold', 'process_kamada_kawai', 'process_stress_majorization', 'process_multidimensional_scaling'];
            const gravityAlgorithms = ['process_force_atlas2', 'process_fruchterman_reingold'];
            const scalingRatioAlgorithms = ['process_force_atlas2'];

            document.getElementById('iterations-group').style.display = iterationsAlgorithms.includes(algorithm) ? 'flex' : 'none';
            document.getElementById('gravity-group').style.display = gravityAlgorithms.includes(algorithm) ? 'flex' : 'none';
            document.getElementById('scaling-ratio-group').style.display = scalingRatioAlgorithms.includes(algorithm) ? 'flex' : 'none';
        }

        async function run(graphStr, algorithm, iterations, gravity, scalingRatio) {
            await init();

            let processedGraph;

            switch (algorithm) {
                case "process_random":
                    processedGraph = process_random(graphStr);
                    break;
                case "process_force_atlas2":
                    processedGraph = process_force_atlas2(graphStr, iterations, gravity, scalingRatio);
                    break;
                case "process_circular":
                    processedGraph = process_circular(graphStr);
                    break;
                case "process_fruchterman_reingold":
                    processedGraph = process_fruchterman_reingold(graphStr, iterations, gravity);
                    break;
                case "process_stress_majorization":
                    processedGraph = process_stress_majorization(graphStr, iterations);
                    break;
                case "process_multidimensional_scaling":
                    processedGraph = process_multidimensional_scaling(graphStr, iterations);
                    break;
                default:
                    throw new Error("Unknown algorithm");
            }

            let { nodes, edges } = parseGraph(processedGraph);

            scaleGraph(nodes);
            updateGraph(nodes, edges);
        }

        function parseGraph(graphStr) {
            const parts = graphStr.split('edges:');
            const nodesPart = parts[0].split('nodes:')[1].trim();
            const edgesPart = parts[1].trim();

            const nodes = nodesPart.split(';').filter(Boolean).map((node, index) => {
                const [x, y] = node.split(',').map(Number);
                return { id: index, x, y };
            });

            const edges = edgesPart.split(',').filter(Boolean).map(edge => {
                const [source, target] = edge.split('-').map(Number);
                return { source, target };
            });

            return { nodes, edges };
        }

        function scaleGraph(nodes) {
            const svg = d3.select("svg");
            const width = +svg.attr("width");
            const height = +svg.attr("height");
            const padding = 20;

            const xExtent = d3.extent(nodes, d => d.x);
            const yExtent = d3.extent(nodes, d => d.y);

            const xScale = d3.scaleLinear()
                .domain([xExtent[0], xExtent[1]])
                .range([padding, width - padding]);

            const yScale = d3.scaleLinear()
                .domain([yExtent[0], yExtent[1]])
                .range([padding, height - padding]);

            nodes.forEach(node => {
                node.x = xScale(node.x);
                node.y = yScale(node.y);
            });
        }

        function updateGraph(nodes, edges) {
            const svg = d3.select("svg");
            const width = +svg.attr("width");
            const height = +svg.attr("height");

            svg.selectAll("*").remove();

            // Draw grid
            const gridSize = 50;
            svg.append("g")
                .attr("class", "grid")
                .selectAll("line")
                .data(d3.range(0, Math.max(width, height), gridSize))
                .enter().append("line")
                .attr("x1", d => d)
                .attr("y1", 0)
                .attr("x2", d => d)
                .attr("y2", height);
            svg.append("g")
                .attr("class", "grid")
                .selectAll("line")
                .data(d3.range(0, Math.max(width, height), gridSize))
                .enter().append("line")
                .attr("x1", 0)
                .attr("y1", d => d)
                .attr("x2", width)
                .attr("y2", d => d);

            // Draw links
            const link = svg.append("g")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .selectAll("line")
                .data(edges)
                .enter().append("line")
                .attr("stroke-width", 1)
                .attr("x1", d => nodes[d.source].x)
                .attr("y1", d => nodes[d.source].y)
                .attr("x2", d => nodes[d.target].x)
                .attr("y2", d => nodes[d.target].y);

            // Draw nodes
            const node = svg.append("g")
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("r", 5)
                .attr("fill", "red")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .attr("class", "node");

            node.append("title")
                .text(d => d.id);

            node.on("click", function(event, d) {
                d.fixed = !d.fixed;
                d3.select(this).classed("fixed", d.fixed);
                if (!d.fixed) {
                    d.fx = null;
                    d.fy = null;
                }
            });
        }

        document.getElementById("algorithm-select").addEventListener("change", (event) => {
            const algorithm = event.target.value;
            updateControlVisibility(algorithm);
        });

        const graph_id = new URLSearchParams(window.location.search).get('id');
        fetch(`http://localhost:8080/api/graph/${graph_id}`)
            .then(response => response.json())
            .then(data => {
                const algorithm = "process_force_atlas2";
                const iterations = 1000;
                const gravity = 0.1;
                const scalingRatio = 10.0;
                updateControlVisibility(algorithm);
                run(data.content, algorithm, iterations, gravity, scalingRatio);
            });

        document.getElementById("refresh-button").addEventListener("click", () => {
            const algorithm = document.getElementById("algorithm-select").value;
            const iterations = parseInt(document.getElementById("iterations-input").value) || 1000;
            const gravity = parseFloat(document.getElementById("gravity-input").value) || 0.1;
            const scalingRatio = parseFloat(document.getElementById("scaling-ratio-input").value) || 10.0;
            const graph_id = new URLSearchParams(window.location.search).get('id');
            fetch(`http://localhost:8080/api/graph/${graph_id}`)
                .then(response => response.json())
                .then(data => {
                    run(data.content, algorithm, iterations, gravity, scalingRatio);
                });
        });

        // Initialize control visibility based on the default selected algorithm
        updateControlVisibility(document.getElementById("algorithm-select").value);
    </script>
</body>
</html>
