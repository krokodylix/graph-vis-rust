<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graph Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #1f1f1f;
            color: #ecf0f1;
            height: 100vh;
        }
        header {
            width: 100%;
            background-color: #3a3a3a;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header a {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            text-decoration: none;
            color: white;
            font-size: 32px;
            border: 2px solid white;
            border-radius: 50%;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3a3a3a;
        }
        header a:hover {
            background-color: white;
            color: #3a3a3a;
        }
        #controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #refresh-button, #algorithm-select, #iterations-input, #gravity-input, #scaling-ratio-input {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #refresh-button {
            background-color: #1abc9c;
            color: white;
        }
        #refresh-button:hover {
            background-color: #16a085;
        }
        #algorithm-select, #iterations-input, #gravity-input, #scaling-ratio-input {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #ccc;
        }
        svg {
            border: 1px solid black;
            background-color: white;
        }
        .node {
            cursor: pointer;
        }
        .fixed {
            stroke: #ff0000;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://localhost:8080/usergraphs">&#8592;</a>
        Graph Layout
    </header>
    <div id="controls">
        <select id="algorithm-select">
            <option value="process_force_atlas2">Force Atlas 2</option>
            <option value="process_fruchterman_reingold">Fruchterman-Reingold</option>
            <option value="process_kamada_kawai">Kamada-Kawai</option>
            <option value="process_circular">Circular</option>
            <option value="process_random">Random</option>
        </select>
        <input id="iterations-input" type="number" placeholder="Iterations" value="1000">
        <input id="gravity-input" type="number" placeholder="Gravity" step="0.1" value="0.1">
        <input id="scaling-ratio-input" type="number" placeholder="Scaling Ratio" step="0.1" value="10.0">
        <button id="refresh-button">Refresh Layout</button>
    </div>
    <svg width="1400" height="900"></svg>
    <script type="module">
        import init, { process_random, process_force_atlas2, process_circular, process_fruchterman_reingold, process_kamada_kawai } from './pkg/graph_layout.js';
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        async function run(graphStr, algorithm, iterations, gravity, scalingRatio) {
            await init();

            let processedGraph;

            switch (algorithm) {
                case "process_random":
                    processedGraph = process_random(graphStr);
                    break;
                case "process_force_atlas2":
                    processedGraph = process_force_atlas2(graphStr, iterations, gravity, scalingRatio);
                    break;
                case "process_circular":
                    processedGraph = process_circular(graphStr);
                    break;
                case "process_fruchterman_reingold":
                    processedGraph = process_fruchterman_reingold(graphStr, iterations, gravity);
                    break;
                case "process_kamada_kawai":
                    processedGraph = process_kamada_kawai(graphStr, iterations);
                    break;
                default:
                    throw new Error("Unknown algorithm");
            }

            let { nodes, edges } = createGraph(processedGraph);

            updateGraph(nodes, edges);
        }

        function createGraph(processedGraph) {
            const edges = processedGraph.split(',').map(edge => {
                const [source, target] = edge.split('-').map(Number);
                return { source, target };
            });

            const nodes = Array.from(new Set(edges.flatMap(edge => [edge.source, edge.target]))).map(id => ({ id }));
            
            return { nodes, edges };
        }

        function updateGraph(nodes, edges) {
            const svg = d3.select("svg");
            const width = +svg.attr("width");
            const height = +svg.attr("height");

            let defaultPositions = {};

            svg.selectAll("*").remove();

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(edges).id(d => d.id).distance(50))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX(width / 2).strength(0.1))
                .force("y", d3.forceY(height / 2).strength(0.1))
                .on("end", () => {
                    nodes.forEach(node => {
                        defaultPositions[node.id] = { x: node.x, y: node.y };
                    });
                });

            const link = svg.append("g")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .selectAll("line")
                .data(edges)
                .enter().append("line")
                .attr("stroke-width", d => Math.sqrt(d.value));

            const node = svg.append("g")
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("r", 5)
                .attr("fill", "red")
                .attr("class", "node")
                .call(drag(simulation));

            node.append("title")
                .text(d => d.id);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });

            node.on("click", function(event, d) {
                d.fixed = !d.fixed;
                d3.select(this).classed("fixed", d.fixed);
                if (!d.fixed) {
                    d.fx = null;
                    d.fy = null;
                    d3.select(this).transition()
                        .duration(1000)
                        .attr("cx", defaultPositions[d.id].x)
                        .attr("cy", defaultPositions[d.id].y)
                        .on("end", () => {
                            d.x = defaultPositions[d.id].x;
                            d.y = defaultPositions[d.id].y;
                            d.fx = d.x;
                            d.fy = d.y;
                        });
                }
            });
        }

        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                if (!event.subject.fixed) {
                    event.subject.fx = null;
                    event.subject.fy = null;
                }
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }

        document.getElementById("algorithm-select").addEventListener("change", (event) => {
            const algorithm = event.target.value;
            const iterationsInput = document.getElementById("iterations-input");
            const gravityInput = document.getElementById("gravity-input");
            const scalingRatioInput = document.getElementById("scaling-ratio-input");

            iterationsInput.style.display = "block";
            gravityInput.style.display = (algorithm === "process_force_atlas2" || algorithm === "process_fruchterman_reingold") ? "block" : "none";
            scalingRatioInput.style.display = (algorithm === "process_force_atlas2") ? "block" : "none";

            if (algorithm === "process_circular" || algorithm === "process_random") {
                iterationsInput.style.display = "none";
                gravityInput.style.display = "none";
                scalingRatioInput.style.display = "none";
            }
        });

        const graph_id = new URLSearchParams(window.location.search).get('id');
        fetch(`http://localhost:8080/api/graph/${graph_id}`)
            .then(response => response.json())
            .then(data => {
                const algorithm = "process_force_atlas2";
                const iterations = 1000;
                const gravity = 0.1;
                const scalingRatio = 10.0;
                run(data.content, algorithm, iterations, gravity, scalingRatio);
            });
    
        document.getElementById("refresh-button").addEventListener("click", () => {
            const algorithm = document.getElementById("algorithm-select").value;
            const iterations = parseInt(document.getElementById("iterations-input").value);
            const gravity = parseFloat(document.getElementById("gravity-input").value);
            const scalingRatio = parseFloat(document.getElementById("scaling-ratio-input").value);
            const graph_id = new URLSearchParams(window.location.search).get('id');
            fetch(`http://localhost:8080/api/graph/${graph_id}`)
                .then(response => response.json())
                .then(data => {
                    run(data.content, algorithm, iterations, gravity, scalingRatio);
                });
        });
    </script>
</body>
</html>
